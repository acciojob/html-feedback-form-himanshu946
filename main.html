<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	
	<!-- the entire body must be written by student -->
	<h1>Feedback Form</h1>
	<form>
		
		<label for="Name">Name</label>
		<input
			type="text"
			id="name"
			name="Name"
			minlength="3"
			maxlength="50"
		required
			>
		<br><br>
		<label for="Portfolio">Portfolio</label>
		<input
			type="url"
			id="protfolio"
			name="protfolio"
			required
			>
		<br><br>
<label for="favcolour">Favorite Color</label>
		<input
			type="color"
			id="favcolor"
			name="favcolor"
			>
		<br><br>
		<lable for="likeness">Likeness</lable>
<input
	type="range"
	id="likeness"
	name="likeness"
	min="1"
	max="100">
	
		<br><br>
		<button for="submit">Submit</button>
		

		
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
